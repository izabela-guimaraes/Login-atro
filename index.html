<html lang="pt-br">

<head>

    <title>Login atro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <p>or</p>

        <button id="button-face">
            <a href="">
                <img src="./assets/Shape.svg" alt="facebook" id="logo-facebook"> Continue with Facebook
            </a>
        </button>

        <div id="div-link">
            <a href="">FORGOT DETAILS?</a>

        </div>


    </div>
